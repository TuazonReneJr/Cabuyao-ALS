<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it's on top of other content */
            color: white; /* Text color for the message */
            text-align: center;
        }

        .loading-container {
            display: flex;
            flex-direction: column; /* Stack children vertically */
            align-items: center;
        }

        #loadingSpinner {
            border: 12px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 12px solid #007bff; /* Blue color */
            width: 80px; /* Larger size */
            height: 80px; /* Larger size */
            animation: spin 1s linear infinite;
            margin-bottom: 20px; /* Space between spinner and message */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loadingMessage {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div class="loading-container">
            <div id="loadingSpinner"></div>
            <div id="loadingMessage">Please wait...</div> <!-- Default message -->
        </div>
    </div>
    <script src="../../assets/js/common/loading-screen.js"></script>
</body>
</html>
